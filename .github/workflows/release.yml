name: Release

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version resolved to $VERSION"

      - name: Update manifest version
        run: |
          python3 scripts/update_version.py "${{ steps.version.outputs.version }}"

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add custom_components/custody_schedule/manifest.json
          if git diff --staged --quiet; then
            echo "No manifest changes to commit"
          else
            git commit -m "chore: bump version to ${{ steps.version.outputs.version }}"
            git push origin HEAD:main || echo "Push failed, continuing release"
          fi
